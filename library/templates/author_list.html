{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">All Authors</h1>
    <div class="row">
        <div class="col-md-12">  <!-- Full width -->
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Authors List</h5>
                </div>
                <ul class="list-group list-group-flush">
                    {% for author in author_list %}
                        <li class="list-group-item">
                            <span>ID: {{ author.id }} - {{ author.name }}</span>
                            <a class="btn btn-link float-end" href="{% url 'author_detail' author.id %}">View Details</a>
                        </li>
                    {% empty %}
                        <li class="list-group-item text-center">No authors available.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
