<!DOCTYPE html>
<html lang="en">
<head>
    <title>LMS System</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CDN -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- Bootstrap Icons CDN -->
    <style>
        /* Sidebar styling */
        .sidebar {
            min-height: 100vh; /* Full height for sidebar */
        }
        .sidebar-nav .nav-link {
            color: #333; /* Dark text for better visibility */
        }
        .sidebar-nav .nav-link:hover {
            background-color: #007bff; /* Change background on hover */
            color: white; /* Change text color on hover */
        }

        /* Custom styling for the Log In button */
        .sidebar-nav .login-btn {
            background-color: #0056b3; /* Set default color */
            color: white;
            font-weight: bold;
        }
        .sidebar-nav .login-btn:hover {
            background-color: #004080; /* Set hover color */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-sm-2 sidebar bg-light">
                {% block sidebar %}
                <ul class="sidebar-nav nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">
                            <i class="bi bi-house-fill"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'books' %}">
                            <i class="bi bi-book-fill"></i> All Books
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'authors' %}">
                            <i class="bi bi-person-fill"></i> All Authors
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'genres' %}">
                            <i class="bi bi-tags-fill"></i> All Genres
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'languages' %}">
                            <i class="bi bi-globe"></i> All Languages
                        </a>
                    </li>
                    <li class="nav-item">
                        <!-- Log In button with custom color -->
                        <a class="nav-link btn login-btn mt-3" href="{% url 'login' %}">
                            <i class="bi bi-box-arrow-in-right"></i> Log In
                        </a>
                    </li>
                </ul>
                {% endblock %}
            </div>

            <!-- Main Content -->
            <div class="col-sm-10">{% block content %}{% endblock %}</div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-zM7kaF+epCT+l1Q0eNr7nQ3S7u3yN9AcZ0HpTY7QWmCw/nmQQu0y7n1zP7U6LO3N" crossorigin="anonymous"></script>
</body>
</html>
